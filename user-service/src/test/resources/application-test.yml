spring:
  application:
    name: user-service-test

  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    discovery:
      enabled: false

  config:
    import: "optional:"

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/itmo_market_test
    username: itmo_user
    password: itmo_password
    pool:
      max-acquire-time: 2000ms
      validation-query: SELECT 1

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration

server:
  port: 0

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: WARN
    ru.itmo.userservice: INFO
