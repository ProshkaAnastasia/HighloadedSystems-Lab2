server:
  port: ${SERVER_PORT:8080}

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**,/profile/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: serviceCircuitBreaker
                    fallbackUri: forward:/fallback
                - name: AddRequestHeader
                  args:
                    name: X-Service
                    value: user-service

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**,/shops/**,/categories/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: serviceCircuitBreaker
                    fallbackUri: forward:/fallback
                - name: AddRequestHeader
                  args:
                    name: X-Service
                    value: product-service

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/orders/**,/cart/**,/checkout/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: serviceCircuitBreaker
                    fallbackUri: forward:/fallback
                - name: AddRequestHeader
                  args:
                    name: X-Service
                    value: order-service

            - id: moderation-service
              uri: lb://moderation-service
              predicates:
                - Path=/moderation/**,/reviews/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: serviceCircuitBreaker
                    fallbackUri: forward:/fallback
                - name: AddRequestHeader
                  args:
                    name: X-Service
                    value: moderation-service

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
        record-exceptions:
          - java.net.SocketException
          - java.net.SocketTimeoutException
          - org.springframework.web.client.ResourceAccessException

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG

# Swagger конфигурация
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urls:
      - name: User Service
        url: http://user-service:8080/v1/api-docs
      - name: Product Service
        url: http://product-service:8080/v1/api-docs
      - name: Order Service
        url: http://order-service:8080/v1/api-docs
      - name: Moderation Service
        url: http://moderation-service:8080/v1/api-docs
  api-docs:
    path: /v1/api-docs
  springdoc:
    api-docs:
      groups:
        enabled: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,gateway,prometheus


eureka:
  instance:
    hostname: gateway-service
    instance-id: gateway-service:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:eureka}:${EUREKA_PORT:8761}/eureka
    register-with-eureka: true
    fetch-registry: true
